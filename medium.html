<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game JavaScript</title>
    <link rel="stylesheet" href="medium.css">
    <script src="word-list2.js" defer></script>
    
</head>
<body>
    <h1>MEDIUM LEVEL</h1>
    <div class="game-modal">
        <div class="content">
            <img src="./images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Next one </button>   
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="#" alt="hangman-img">
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard"></div>
            <a href="level.html"><div class="score">Score: <span id="scoreDisplay">0</span></div></a>   

        </div>
    </div>
    <div>
        <a href="level.html"><button class="cho">CHOOSE LEVEL</button></a>
    </div>
    <!-- sound button -->
    <button id="audioToggle">Sound On/Off</button>
    <audio id="gameAudio" loop>
        <source src="./images/WhatsApp Audio 2024-02-01 at 10.39.25 PM.mpeg" type="audio/mp3">
    </audio>
    <audio id="gameAudio" loop volume="0.5">
        <source src="./images/WhatsApp Audio 2024-02-01 at 10.39.25 PM.mpeg" type="audio/mp3">
    </audio>
    <script src="medium.js" defer></script>
</body>
</html>
